<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <div class="game-type">
      <input
        type="radio"
        name="game-type"
        id="player-vs-player"
        value="player-vs-player"
        checked
      />
      <label for="player-vs-player">Player vs Player</label>
      <input
        type="radio"
        name="game-type"
        id="player-vs-computer"
        value="player-vs-computer"
      />
      <label for="player-vs-computer">Player vs Computer</label>
    </div>
    <button id="game-start">Oyuna Başla</button>

    <div id="game">
      <div class="cell" data-value="0"></div>
      <div class="cell" data-value="1"></div>
      <div class="cell" data-value="2"></div>
      <div class="cell" data-value="3"></div>
      <div class="cell" data-value="4"></div>
      <div class="cell" data-value="5"></div>
      <div class="cell" data-value="6"></div>
      <div class="cell" data-value="7"></div>
      <div class="cell" data-value="8"></div>
    </div>
    <div class="game-over">
      <span class="game-over-text"></span>
      <button class="restart">Yeniden Başla</button>
    </div>
    <script type="module" src="tictactoe.js"></script>
  </body>
</html>
